---
layout: default
---
<h1>{{ page.title }}</h1>
<small>First published: {{ page.date | date: "%-d %B %Y" }}  
    | Updated: {{ page.updated_date | date: "%-d %B %Y" }}
</small>


<!--<p class="view">by {{ page.author | default: site.author }}</p>-->
<br></br>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
